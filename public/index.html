<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header class="name"></header>
<main class="gameBoard">
    <h1 class="gameName">Koderzy!</h1>
    <h2 class="isWinMessage"></h2>
    <p class="correctAnswers"></p>
    <button class="askForHelp-btn" data-prompt="0">Zagadaj do PCH</button>
    <button class="askForHelp-btn" data-prompt="1">Zapytaj studentów na Auli</button>
    <button class="askForHelp-btn" data-prompt="2">Poproś o konsultacje Tomaszewa</button>
    <p class="question"></p>
    <button class="answer-btn answer_button-1" data-answer="0"></button>
    <button class="answer-btn answer_button-2" data-answer="1"></button>
    <button class="answer-btn answer_button-3" data-answer="2"></button>
    <button class="answer-btn answer_button-4" data-answer="3"></button>
    <p class="promptResult"></p>
</main>
<script src="script.js"></script>
</body>
</html>
